<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form [formGroup]="filtro" (ngSubmit)="confirm(filtro.value)">
    <div class="modal-body">
        <div class="row">
            <div class="col-6">
                <label>Tipos de Avaliação</label>
                <ng-select id="cdAvaliacaoTipo" formControlName="cdAvaliacaoTipo" name="cdAvaliacaoTipo"  
                [items]="tipos" bindValue="cdAvaliacaoTipo" bindLabel="nmTipo">
                </ng-select>
            </div>
            <div class="col-6">
                <label>SubTipos de Avaliação</label>
                <ng-select id="cdAvaliacaoSubTipo" formControlName="cdAvaliacaoSubTipo" name="cdAvaliacaoSubTipo"  
                [items]="subTipos" bindValue="cdAvaliacaoSubTipo" bindLabel="nmSubTipo">
                </ng-select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Etapa</label>
                <ng-select id="cdEtapa" formControlName="cdEtapa" name="cdEtapa"  
                [items]="etapas" bindValue="cdEtapa" bindLabel="nmEtapa">
                </ng-select>
            </div>
            <div class="col-6">
                <label>Segmento</label>
                <ng-select id="cdSegmento" formControlName="cdSegmento" name="cdSegmento"  
                [items]="segmentos" bindValue="cdSegmento" bindLabel="nmSegmento">
                </ng-select>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <label>Área de conhecimento</label>
                <ng-select id="cdAreaConhecimento" formControlName="cdAreaConhecimento" name="cdAreaConhecimento"  
                [items]="areasConhecimento" bindValue="cdAreaConhecimento" bindLabel="nmAreaConhecimento">
                </ng-select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Pesquisar</button>
    </div>
</form>
