<div *ngIf="isLoading" class="overlay d-flex justify-content-center align-items-center">
    <i class="fas fa-2x fa-sync fa-spin"></i>
</div>
<div class="modal-header">
    <h3>Uso de Questão</h3>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <div class="col-12 row">
                <!-- <div class="col-3">
                    <h3>Qtd: {{ avaliacoes.length }}</h3>
                </div> -->
                <div class="col-2 offset-10 mb-2">
                    <div class="custom-control custom-switch mt-1 ml-5">
                        <input type="checkbox" class="custom-control-input mt-2" style="cursor: pointer;"
                            id="swAgrupar" [(ngModel)]="agrupar" (change)="changeAgrupar();">
                        <label class="custom-control-label" style="cursor: pointer;"
                            for="swAgrupar">
                            Agrupar</label>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 table-responsive" *ngIf="exibirTable">
                            <table class="table table-striped table-bordered table-sm row-border hover" datatable id="table"
                                [dtOptions]="dtOptions">
                                <thead>
                                    <tr>
                                        <th style="width: 150px;">Data Utilização</th>
                                        <th style="width: 1px;">Cód</th>
                                        <th>Nome</th>
                                        <th style="width: 100px;">Serie</th>
                                        <th style="width: 100px;">Turma</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let q of avaliacoes; let i = index">
                                        <td>{{ q.dtAplicacao | date:'dd/MM/yyyy' }}</td>
                                        <td>{{ q.cdAvaliacao }}</td>
                                        <td>{{ q.nmAvaliacao | capitalizar }}</td>
                                        <td>{{ q.nmSerie | capitalizar }}</td>
                                        <td>{{ q.nmTurma | capitalizar }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
