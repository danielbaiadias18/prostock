<div class="progress progress-sm active" *ngIf="!Hided; else plholder">
    <div class="progress-bar bg-success progress-bar-striped" role="progressbar" aria-valuemin="0" aria-valuemax="100"
        [style.width.%]="loadProgress.currentProgress">
        <span class="sr-only">loadProgress.currentProgress% Complete</span>
    </div>
</div>

<ng-template #plholder>
    {{ placeholder }}
</ng-template>
