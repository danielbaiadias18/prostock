<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cadastro de Estoque</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Principal</a></li>
                    <li class="breadcrumb-item active">Estoque</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12 mb-3">

                            <a [routerLink]="['/estoque/0']" class="btn col-2 offset-10 btn-primary">
                                <i class="fas fa-plus"></i>
                                Adicionar Estoque
                            </a>
                        </div>
                        <div class="row">
                            <div class="col-12 table-responsive" *ngIf="estoques">
                                <table class="table table-striped table-bordered table-sm row-border hover table-vertical-align">
                                    <thead>
                                        <tr>
                                            <th style="width: 1px;">Ações</th>
                                            <th style="width: 1px;">Código</th>
                                            <th>Produto</th>
                                            <th>Qtd Atual</th>
                                            <th>Qtd Mínima</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let e of estoques; let i = index" [class]="e.qtdAtual <= e.qtdMinima ? 'text-danger' : ''">
                                            <td>
                                                <div class="dropdown">
                                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        Ações
                                                    </button>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                                        <a class="dropdown-item" [routerLink]="['/estoque', e.id]">
                                                            <div class="row">
                                                                <div class="col-2 text-center">
                                                                    <i class="fas fa-edit"></i>
                                                                </div>
                                                                <div class="col-10">
                                                                    Editar</div>
                                                            </div>
                                                        </a>
                                                        <a class="dropdown-item" (click)="excluirEstoque(e.id)">
                                                            <div class="row">
                                                                <div class="col-2 text-center text-danger">
                                                                    <i class="fas fa-trash"></i>
                                                                </div>
                                                                <div class="col-10">
                                                                    Excluir
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>{{ e.id }}</td>
                                            <td>{{ e.produto.nome }}</td>
                                            <td>{{ e.qtdAtual }}</td>
                                            <td>{{ e.qtdMinima }}</td>
                                        </tr>
                                        <tr *ngIf="!estoques || estoques.length <= 0">
                                            <td class="text-center" colspan="6">Nenhum registro disponível</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
