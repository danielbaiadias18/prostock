<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Cadastro de Vendas</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a [routerLink]="['/']">Principal</a></li>
                    <li class="breadcrumb-item active">Vendas</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-12 mb-3">

                            <a [routerLink]="['/venda/0']" class="btn col-2 offset-10 btn-primary">
                                <i class="fas fa-plus"></i>
                                Nova Venda
                            </a>
                        </div>
                        <div class="row">
                            <div class="col-12 table-responsive" *ngIf="vendas">
                                <table class="table table-striped table-bordered table-sm row-border hover table-vertical-align">
                                    <thead>
                                        <tr>
                                            <th style="width: 1px;">Ações</th>
                                            <th style="width: 1px;">Código</th>
                                            <th>Cliente</th>
                                            <th>Data</th>
                                            <th>Valor</th>
                                            <th style="width: 12%;">Vendedor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let v of vendas; let i = index">
                                            <td>
                                                <div class="dropdown">
                                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                                        id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"
                                                        aria-expanded="false">
                                                        Ações
                                                    </button>
                                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
                                                        <!-- <a class="dropdown-item" [routerLink]="['/venda', v.id]">
                                                            <div class="row">
                                                                <div class="col-2 text-center">
                                                                    <i class="fas fa-edit"></i>
                                                                </div>
                                                                <div class="col-10">
                                                                    Editar</div>
                                                            </div>
                                                        </a> -->
                                                        <a class="dropdown-item" [routerLink]="['/venda', v.id]">
                                                            <div class="row">
                                                                <div class="col-2 text-center">
                                                                    <i class="fas fa-list"></i>
                                                                </div>
                                                                <div class="col-10">
                                                                    Detalhar</div>
                                                            </div>
                                                        </a>
                                                        <a class="dropdown-item" (click)="excluirVenda(v.id)">
                                                            <div class="row">
                                                                <div class="col-2 text-center text-danger">
                                                                    <i class="fas fa-trash"></i>
                                                                </div>
                                                                <div class="col-10">
                                                                    Excluir
                                                                </div>
                                                            </div>
                                                        </a>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>{{ v.id }}</td>
                                            <td>{{ v.cliente.pessoa.nome }}</td>
                                            <td>{{ v.data | date:'dd/MM/yyyy'}}</td>
                                            <td>{{ v.valorTotal }}</td>
                                            <td>{{ v.usuario.pessoa.nome }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
