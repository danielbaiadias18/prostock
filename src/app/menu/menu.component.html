<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="#" class="brand-link">
      <i _ngcontent-txr-c69="" class="zmdi zmdi-dropbox" style="margin: 0 10px 0 20px;font-size: 25px;"></i>
      <span class="brand-text font-weight-light">ProStock</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image cursor" [routerLink]="['/perfil']" >
          <img src="assets/dist/img/avatar5.png" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info" [routerLink]="['/perfil']">
          <a class="d-block">{{ this.auth.currentUserValue != null ? this.auth.currentUserValue!.user!.login : "Usuário" }}</a>
        </div>
      </div>
      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-line"></i>
              <p>
                Relatórios
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['venda-rel']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Vendas</p>
                </a>
              </li>
              <!-- <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['venda-detalhe-rel']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Detalhe da Venda</p>
                </a>
              </li> -->
              <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['produto-rel']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Vendas de Produtos</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Cadastros
                <i class="fas fa-angle-left right"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['produto']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Produto</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['cliente']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Cliente</p>
                </a>
              </li>
              <li class="nav-item" *ngIf="this.auth.currentUserValue?.user?.tipoUsuario == 1">
                <a href="#" class="nav-link" [routerLink]="['usuario']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Usuário</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['venda']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Venda</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link" [routerLink]="['estoque']">
                  <i class="far fa-circle nav-icon"></i>
                  <p>Estoque</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
